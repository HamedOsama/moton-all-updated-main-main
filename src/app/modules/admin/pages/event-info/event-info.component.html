   <div class="container p-5" style="min-height: 58vh">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">
          {{ 'navigation.users' | transloco }}
        </h5>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">إسم الفعايه</th>
              <th scope="col">إسم المسجل</th>
              <th scope="col">البريد الإلكتروني</th>
              <th scope="col">الرقم التعريفي</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let event of events; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ event.title }}</td>
              <td>
                <ul>
                  <li *ngFor="let formData of event.form">
                    {{ formData.name }}
                  </li>
                </ul>
              </td>
              <td>
                <ul>
                  <li *ngFor="let formData of event.form">
                    {{ formData.email }}
                  </li>
                </ul>
              </td>
              <td>
                <ul>
                  <li *ngFor="let formData of event.form">
                    {{ formData._id }}
                  </li>
                </ul>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
